<% for(items in obj){ %>
<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">订单信息</a>
                    </div>
                </header>
                <div class="list-group">
                    <a href="javascript:;" class="list-group-item" title="运单号">
                        <i class="ti-menu mr10 text-muted"></i>
                        ${items.expNum}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="揽件图片">
                        <i class="ti-menu mr10 text-muted"></i>
                        <img alt="" src="${items.packagePhoto}">
                    </a>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">知道了</button>
</div>
<%}%>
