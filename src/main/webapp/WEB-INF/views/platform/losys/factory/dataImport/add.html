<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/losys/factory/dataImport" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/losys/factory/dataImport/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="headUrl" class="col-sm-2 control-label">文件</label>
                            <div class="col-sm-8">
                                <div id="queue"></div>
                                <div>
                                    <input id="file_upload" name="file_upload" type="file" multiple="false">
                                </div>
                                <div id="img" style="padding: 5px;">
                                </div>
                                <input type="hidden" id="headUrl" name="headUrl" value="" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <!-- <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div> -->
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
	// 清除文件
	function clearFile() {
	    $("#img").html("");
	    $("#queue").html("");
	    $("#headUr").val("");
	}
	
    $(document).ready(function () {
    	// 文件上传
    	$('#file_upload').uploadifive({
	        'auto': true,
	        'multi': false,
	        'width': '100%',
	        'height': '35',
	        'buttonText': '请选择Excel文件',
	        'fileType': 'xls/xlsx',
	        'fileSizeLimit': 5024,
	        'queueSizeLimit': 1,
	        'formData': {},
	        'queueID': 'queue',
	        'uploadScript': '${base}/open/file/upload/upLoadExeclFile',
	        'buttonClass': '.addForm',
	        'buttonCursor': '.addForm',
	        'fileTypeExts': 'xls/xlsx',
	        'onUploadComplete': function (file, data) {
	            data = JSON.parse(data);
	            if (data.code == 0) {
	                Toast.success(data.msg);
	                setTimeout(function(){
	                			window.location.href = "${base}/platform/losys/factory/dataImport";
	                }, 500);
	                
	            } else {
	                clearFile();
	                setTimeout(function(){
	                			window.location.reload();
	                		}, 1000);
	                Toast.error(data.msg);
	            }
	        },
	        'onDrop': function (file, fileDropCount) {
	            clearFile();
	        },
	        'onClearQueue': function (queue) {
	            clearFile();
	        },
	        'onCancel': function () {
	            clearFile();
	        }
	    });
    	
    	
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
