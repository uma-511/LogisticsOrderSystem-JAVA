<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/losys/logistics/order"  data-pjax id="goback"><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="orderAddForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/losys/taobao/order/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">旺旺号</label>

                            <div class="col-sm-8">
                                <input type="text" id="account" class="form-control" name="account" data-parsley-required="true"
                                       placeholder="旺旺号" maxlength="30">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unitcode" class="col-sm-2 control-label">收件人</label>

                            <div class="col-sm-8">
                                <input type="text" id="recipient" class="form-control" name="recipient" data-parsley-required="true"
                                       placeholder="收件人" maxlength="30">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="note" class="col-sm-2 control-label">固话</label>

                            <div class="col-sm-8">
                                <input type="text" id="fixedTelephone" class="form-control" name="fixedTelephone" placeholder="固话"
                                data-parsley-pattern="(^[0-9]{3,4}\-[0-9]{3,8}$)|(^[0-9]{3,8}$)|(^\([0-9]{3,4}\)[0-9]{3,8}$)" maxlength="14">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">收件手机</label>

                            <div class="col-sm-8">
                                <input type="text" id="mobilePhone" name="mobilePhone" class="form-control" data-parsley-required="true"
                                 placeholder="收件手机" data-parsley-pattern="(^0{0,1}1[3-8][0-9]{9}$)" maxlength="11">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telephone" class="col-sm-2 control-label">收件详细地址</label>

                            <div class="col-sm-8">
                                <input type="text" id="address" name="address" class="form-control"  data-parsley-required="true"
                                placeholder="收件详细地址" maxlength="35">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">托寄物型号</label>

                            <div class="col-sm-8">
                                <input type="text" id="mailingModel" name="mailingModel" class="form-control" data-parsley-required="true"
                                 placeholder="托寄物型号" maxlength="20">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">尺寸（长宽高）</label>

                            <div class="col-sm-8">
                                <input type="text" id="size" name="size" class="form-control"  data-parsley-required="true"
                                placeholder="尺寸（长宽高）" maxlength="20">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">托寄物件数</label>

                            <div class="col-sm-8">
                                <input type="text" id="quantity" name="quantity" class="form-control" data-parsley-required="true"
                                 placeholder="托寄物件数" data-parsley-pattern="([0-9]*)$" maxlength="20">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">颜色</label>

                            <div class="col-sm-8">
                                <input type="text" id="color" name="color" class="form-control"
                                 placeholder="颜色" maxlength="20">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<a class="exit-offscreen"></a>
<script language="JavaScript">

    $(document).ready(function () {
        $('#orderAddForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code==0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>

<%}%>
