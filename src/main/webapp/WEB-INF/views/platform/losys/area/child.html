<% for(o in obj){
%>
<tr data-tt-id="${o.id!}" data-tt-parent-id="${o.pid!}" data-tt-branch="${o.hasChild=='1'}">
    <td>
        <span class="pd-l-sm"></span>${o.name!}
    </td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <i class="ti-settings"></i>
                <span class="ti-angle-down"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="${base}/platform/losys/area/edit/${o.id!}" data-pjax>修改</a></li>
                <li><a href="javascript:;" onclick="del('${o.id!}')">删除</a></li>
                <li class="divider"></li>
                <li><a href="${base}/platform/losys/area/add?pid=${o.id!}" data-pjax>添加子区域</a></li>
            </ul>
        </div>
    </td>
</tr>
<%
}%>
