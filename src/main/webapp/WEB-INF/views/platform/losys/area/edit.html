<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/losys/area" data-pjax id="goback"><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="unitAddForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/losys/area/editDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group has-feedback">
                            <label for="parentId" class="col-sm-2 control-label">上级区域</label>
                            <input type="hidden" name="path" value="<%if(!isEmpty(obj)){%>${obj.path}<%}%>">
                            <input type="hidden" name="hasChild" value="<%if(!isEmpty(obj)){%>${obj.hasChild}<%}%>">
                           <div class="col-sm-8">
                                    <input id="parentId" type="text" class="form-control" placeholder="原区域名称" disabled
                                           value="<%if(!isEmpty(obj)){%>${obj.name}<%}%>"/>

                                <input type="hidden" name="pid" value="<%if(!isEmpty(obj)){%>${obj.pid}<%}%>">
                                <input type="hidden" name="id" value="<%if(!isEmpty(obj)){%>${obj.id}<%}%>">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">区域名称</label>

                            <div class="col-sm-8">
                                <input type="text" id="name" class="form-control" name="name" data-parsley-required="true" value="<%if(!isEmpty(obj)){%>${obj.name}<%}%>"
                                       placeholder="区域名称">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<a class="exit-offscreen"></a>
<!-- 选择上级单位 -->
<div id="dialogSelectParentUnit" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择上级菜单</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsTreeParentUnit" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="pull-left">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="selectFirstMenu()">设为顶级菜单</button>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="selectParentMenu()">确认选择</button>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript">

    function initTreeView() {
        $("#jsTreeParentUnit").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/sys/menu/tree" : "${base}/platform/sys/menu/tree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectParentMenu();
        });
    }
    //选择父菜单
    function selectParentMenu() {
        var tree = $.jstree.reference("#jsTreeParentUnit");
        var node = tree.get_selected(true);
        $("#unitAddForm #parentId").val(node[0].text);
        $("#unitAddForm input[name='pid']").val(node[0].id);
        $("#dialogSelectParentUnit").modal("hide");
    }
    function selectFirstMenu() {
        $("#unitAddForm #parentId").val("顶级菜单");
        $("#unitAddForm input[name='pid']").val("");
        $("#dialogSelectParentUnit").modal("hide");
    }
    $(document).ready(function () {
        initTreeView();
        myForm.init();
        $("#type").on("change",function(){
            if($(this).val()=="menu"){
                $("#divId").show();
            }else{
                $("#href").val("");
                $("#target").val("");
                $("#icon").val("");
                $("#divId").hide();
            }
        });
        //图标样式 实时预览
        $("#icon").on("keyup", function(){
            $("#iconPreview").attr("class", $(this).val());
        });
        $('#unitAddForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                if($("#type").val()=="data"&&$("#parentId").val()==""){
                    Toast.error("数据类型必须选择上级菜单");
                    return false;
                }
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code==0) {
                    Toast.success(data.msg);
                     setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 1000); 
                    //刷新父级菜单
                    /* $.jstree.reference("#jsTreeParentUnit").refresh();
                    var parentName = $("#unitAddForm #parentId").val();
                    form.resetForm();
                    $("#unitAddForm #parentId").val(parentName); */
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>

<%}%>
